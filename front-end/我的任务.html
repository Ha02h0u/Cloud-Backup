    </div>
    <input type="button" value="删除" οnclick="delete()">
    <input type="button" value="清空" οnclick="reset()">

    <script>
        var stus = 
        [{
            name: "A",
            sex: "男",
            age: "BBB",
            location: "AA",
        }, {
            name: "B",
            sex: "男",
            age: "BBB",
            location: "AA",
        }, {
            name: "C",
            sex: "女",
            age: "CCC",
            location: "AA",
        }, {
            name: "D",
            sex: "女",
            age: "DDD",
            location: "AA",
        }];
        var arr = ["备份文件名","本地位置","加密","备份频率"];
        let body = document.querySelector(".goods");
        var table = document.createElement("table");
    
        body.appendChild(table);
        var thead = document.createElement("thead");
        table.appendChild(thead);
        var trd = document.createElement("tr");
        thead.appendChild(trd);
    
        for(let i = 0;i<arr.length;i++){    
            var th = document.createElement("th");
            trd.appendChild(th);
            var text = document.createTextNode(arr[i]);
            th.appendChild(text);
        }
        var tbody = document.createElement("tbody");
        table.appendChild(tbody);
    
        for(let i=0;i<stus.length;i++){     
            var tr = document.createElement("tr");
            tbody.appendChild(tr);
            for(let k in stus[i]){      
                var td = document.createElement("td");
                tr.appendChild(td);
                var text = document.createTextNode(stus[i][k]);
                td.appendChild(text);
            }
           
        }
    
    </script>
